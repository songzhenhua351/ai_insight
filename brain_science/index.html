<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国学龄儿童脑智发育研究队列数据使用管理系统</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">🧠</div>
            <h1>中国学龄儿童脑智发育研究队列</h1>
            <h2>数据使用管理系统</h2>
        </div>
        
        <div class="login-form">
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required placeholder="请输入用户名">
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required placeholder="请输入密码">
                </div>
                
                <div class="form-group">
                    <label for="role">角色选择</label>
                    <select id="role" name="role" required>
                        <option value="">请选择角色</option>
                        <option value="user">领域组用户</option>
                        <option value="secretary">秘书组审核员</option>
                        <option value="reviewer">数据使用审核小组</option>
                        <option value="expert">平台专家</option>
                        <option value="operator">运维人员</option>
                        <option value="admin">中心管理员</option>
                    </select>
                </div>
                
                <button type="submit" class="login-btn">登录</button>
            </form>
        </div>
        
        <div class="login-footer">
            <p>登录信息：用户名任意，密码：123456</p>
            <p>首次使用请线下联系管理员开通账号</p>
            <p>© 2024 北京师范大学 中国学龄儿童脑智发育研究队列</p>
        </div>
    </div>
    
    <script src="scripts/login.js"></script>
</body>
</html>
